<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechieTeodor - Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Mooli&family=Raleway&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city  name" spellcheck="false">
            <button><img src="./images/search-icon.png"></button>
        </div>
        <div class="weather">
            <img src="./images/rain-icon.png" class="weather-icon">
            <h1 class="temp">16Â°C</h1>
            <h2 class="city">Bucharest</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity-icon.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind-icon.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
